<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css" rel="stylesheet" href="styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/modules/accessibility.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <title>Mis estadisticas</title>

</head>

<body>
    <div class='appSection'>
        <header class="header-estadisticas">
            <div>
                <div class="noti"><img alt="Notificaciones" src="img/notif.svg"></div>
                <div id="Name">
                    <h1>Estado actual</h1>
                </div>
                <div class="saldo">
                    <div>
                        <p class="minitext">Saldo actual</p>
                        <h3 class="money">$422.000</h3>
                    </div>
                    <div>
                        <select name="moneda" class="moneda">
                            <option value="ARS">ARS</option>
                            <option value="USD">USD</option>
                        </select>
                    </div>
                </div>
            </div>
        </header>
        <main>
            <div class="title-objetivos">
                <h3>Tus objetivos</h3>
                <!--Tab y contenido de las tab de estadisticas-->
                <div class=tl_container>

                    <!-- A plain set of anchor links in HTML -->

                    <ul class="tl_list">
                        <li><a href="#A" class="a ON">Anual</a></li>
                        <li><a href="#B" class=b>Mensual</a></li>
                        <li><a href="#C" class=c>Diario</a></li>
                    </ul>

                    <section id=A class="tl_section a">
                        <div>
                            <div id="container"></div>
                        </div>
                        <div>
                            <div id="container-pie"></div>
                        </div>
                    </section>

                    <section id=B class="tl_section b">
                        <h2>Content heading B</h2>
                        <p>Copy with an <a href="#">Example focusable link</a> as content for B1.</p>
                        <div id="container" style="min-width: 310px; height: 400px; margin: 0 auto">
                        </div>
                    </section>

                    <section id=C class="tl_section c">
                        <h2>Content heading C</h2>
                        <p>Copy without a focusable link as content for C1.</p>
                    </section>

                </div>
            </div>
        </main>
    </div>
    <script src="script.js" type="text/javascript"></script>
</body>

</html>
